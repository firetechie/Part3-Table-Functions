<div>
  <table id="table" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th class="hide-arrow" mat-header-cell *matHeaderCellDef mat-sort-header>
        Product Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="hide-arrow" mat-header-cell *matHeaderCellDef mat-sort-header>
        Price
      </th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th class="hide-arrow" mat-header-cell *matHeaderCellDef mat-sort-header>
        Category
      </th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Using Attribute directive also change the color by hovering
      [ngClass]="{ hovered: row.hovered }"
      (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false" -->
  </table>
</div>
